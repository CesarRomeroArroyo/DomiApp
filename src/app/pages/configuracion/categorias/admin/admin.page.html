<ion-content>
  <div class="contentPage">
    <div class="contentPage__title">
      <div class="contentPage__title__back" onclick="window.history.go(-1);">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
        <div class="contentPage__title__back__text">Atras</div>
      </div>
      <div class="contentPage__title__text"></div>
    </div>
    <div class="contentPage__content">
      <div class="contentPage__content__form">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-item-divider color="success">
                <ion-label>
                  DATOS BASICOS
                </ion-label>
              </ion-item-divider>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Nombre: </ion-label>
                <ion-input [(ngModel)]="cat.nombre"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Estado: </ion-label>
                <ion-select placeholder="Selecciona un Estado..." [(ngModel)]="cat.estado">
                  <ion-select-option value="1">Activo</ion-select-option>
                  <ion-select-option value="2">Inactivo</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Padre: </ion-label>
                <ion-select placeholder="Selecciona el padre..." [(ngModel)]="cat.padre">
                  <ion-select-option value="0">Categoria</ion-select-option>
                  <ion-select-option value="1">Subcategoria</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="confirmarGuardado()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
