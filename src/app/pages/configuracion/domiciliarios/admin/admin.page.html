<ion-content>
  <div class="contentPage">
    <div class="contentPage__title">
      <div class="contentPage__title__back" onclick="window.history.go(-1);">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
        <div class="contentPage__title__back__text">Atras</div>
      </div>
      <div class="contentPage__title__text"></div>
    </div>
    <div class="contentPage__content">
      <div class="contentPage__content__form">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-item-divider color="success">
                <ion-label>
                  DATOS BASICOS
                </ion-label>
              </ion-item-divider>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Nombre: </ion-label>
                <ion-input [(ngModel)]="domi.nombre"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label>Tipo de Ide</ion-label>
                <ion-select placeholder="Selecciona un Tipo" [(ngModel)]="domi.tip_ide">
                  <ion-select-option value="CC">Cedula</ion-select-option>
                  <ion-select-option value="PA">Pasaporte</ion-select-option>
                  <ion-select-option value="CE">Cedula Extranjeria</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label position="floating">Numero Ide</ion-label>
                <ion-input [(ngModel)]="domi.num_ide"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input [(ngModel)]="domi.email"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label position="floating">Direccion</ion-label>
                <ion-input [(ngModel)]="domi.direccion"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label position="floating">Telefono</ion-label>
                <ion-input type="number" [(ngModel)]="domi.telefono"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-item-divider color="success">
                <ion-label>
                  DATOS CUENTA DE USUARIO
                </ion-label>
              </ion-item-divider>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label position="floating">Usuario</ion-label>
                <ion-input [(ngModel)]="domi.usuario" [disabled]="edit"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" [(ngModel)]="domi.password" [disabled]="edit"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-item-divider color="success">
                <ion-label>
                  OTROS DATOS
                </ion-label>
              </ion-item-divider>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label position="floating">Licencia Conduccion</ion-label>
                <ion-input [(ngModel)]="domi.licencia"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label position="floating">Fecha Lic. Conduccion</ion-label>
                <ion-input type="date" placeholder="" [(ngModel)]="domi.fecha_licencia"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label position="floating">Pasado Judicial</ion-label>
                <ion-input [(ngModel)]="domi.pasado_judicial"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label position="floating">Fecha Pasado Judicial</ion-label>
                <ion-input type="date" placeholder="" [(ngModel)]="domi.fecha_pasado"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label position="floating">Numero de comparendos</ion-label>
                <ion-input type="number" [(ngModel)]="domi.comparendos"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label position="floating">Valor comparendos</ion-label>
                <ion-input type="number" [(ngModel)]="domi.valor_comparendos"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Obseravciones</ion-label>
                <ion-textarea rows="5" [(ngModel)]="domi.observaciones"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
    <app-vehiculos-domiciliario *ngIf="edit" [domiCliente]="domi.cliente" [domiId]="domi.id">
    </app-vehiculos-domiciliario>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="confirmarGuardado()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
