<ion-content>
  <div class="contentPage">
    <div class="contentPage__title">
      <div class="contentPage__title__back" onclick="window.history.go(-1);">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
        <div class="contentPage__title__back__text">Atras</div>
      </div>
      <div class="contentPage__title__text"></div>
    </div>
    <div class="contentPage__content">
      <div class="contentPage__content__form">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-item-divider color="success">
                <ion-label>
                  DATOS BASICOS
                </ion-label>
              </ion-item-divider>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Descripcion: </ion-label>
                <ion-input [(ngModel)]=" domi.descripcion"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label position="floating" l>Fecha</ion-label>
                <ion-input type="date" [(ngModel)]="domi.fecha"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label type="date" position="floating">Hora</ion-label>
                <ion-input [(ngModel)]="domi.hora"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label position="floating">Valor</ion-label>
                <ion-input [(ngModel)]="domi.valor" type="number"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-item-divider color="success">
                <ion-label>
                  OTROS DATOS
                </ion-label>
              </ion-item-divider>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label position="floating"> emprendedor</ion-label>
                <ion-select placeholder="Selecciona el id del emprendedor..." [(ngModel)]="domi.idemprededor"
                  selectedText="{{domi.idemprededor | idpipe:dataEmmprendedor}}">
                  <ion-select-option *ngFor="let datadeEmprendedor of dataEmmprendedor" [value]="datadeEmprendedor.id">
                    {{datadeEmprendedor.nombre}}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label position="floating"> cliente</ion-label>
                <ion-select placeholder="Selecciona el id del cliente..." [(ngModel)]="domi.idcliente"
                  selectedText="{{domi.idcliente | idpipe:dataCliente}}">
                  <ion-select-option *ngFor="let datadeCliente of dataCliente" [value]="datadeCliente.id">
                    {{datadeCliente.razon_social}}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label position="floating"> direccion</ion-label>
                <ion-select placeholder="Selecciona id de direccion..." [(ngModel)]="domi.iddireccion"
                  selectedText="{{domi.iddireccion | idpipe:dataDireccion}}">
                  <ion-select-option *ngFor="let datadeDireccion of dataDireccion" [value]="datadeDireccion.id"
                    selected=>{{datadeDireccion.direccion}}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label position="floating">tipo emprendedor</ion-label>
                <ion-select placeholder="Selecciona el tipo de emprendedor..." [(ngModel)]="domi.tipo_emprende"
                  selectedText="{{domi.tipo_emprende | idpipe:dataTipoEmprendedor}}">
                  <ion-select-option *ngFor="let datadeTipo of dataTipoEmprendedor" [value]="datadeTipo.id">
                    {{datadeTipo.nombre}}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label position="floating"> domiciliario</ion-label>
                <ion-select placeholder="Selecciona el id del domiciliario..." [(ngModel)]="domi.iddomiciliario"
                  selectedText="{{domi.iddomiciliario | idpipe:dataDomiciliario}}">
                  <ion-select-option *ngFor="let datadeDomimicilio of dataDomiciliario" [value]="datadeDomimicilio.id">
                    {{datadeDomimicilio.nombre}} </ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="4">
              <ion-item>
                <ion-label position="floating">Estado</ion-label>
                <ion-select placeholder="Selecciona un Estado..." [(ngModel)]="domi.estado">
                  <ion-select-option value="1">Activo</ion-select-option>
                  <ion-select-option value="2">Inactivo</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="confirmarGuardado()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
