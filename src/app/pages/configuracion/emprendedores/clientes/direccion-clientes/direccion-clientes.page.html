<ion-content>
  <div class="contentPage contentPageDos">
    <div class="contentPage__content">
      <div class="contentPage__content__form">
        <ion-grid>
          <ion-row class="ion-margin-top">
            <ion-col size="12">
              <ion-item-divider color="success">
                <ion-label>
                  DIRECCION CLIENTE
                </ion-label>
              </ion-item-divider>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-md="6" size-lg="6">
              <ion-item>
                <ion-label position="floating">Direccion</ion-label>
                <ion-input [(ngModel)]="clienteDireccion.direccion"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="6">
              <ion-item>
                <ion-label position="floating">Ciudad</ion-label>
                <ion-input [(ngModel)]="clienteDireccion.ciudad"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="6">
              <ion-item>
                <ion-label position="floating">Barrio</ion-label>
                <ion-input [(ngModel)]="clienteDireccion.barrio"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="6">
              <ion-item>
                <ion-label>Principal</ion-label>
                <ion-select [selectedText]="clienteDireccion.principal" placeholder="Selecciona un Tipo" [(ngModel)]="clienteDireccion.principal">
                  <ion-select-option value='1'>Si</ion-select-option>
                  <ion-select-option value='2'>No</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col>
              <ng-container *ngIf="isEdit(); then editar; else guardar">
              </ng-container>
              <ng-template #editar>
                <ion-button color="success" (click)="editarDireccionesClientes()">Editar</ion-button>
                <ion-button color="danger" (click)="cancelar()">Cancelar</ion-button>
              </ng-template>
              <ng-template #guardar>
                <ion-button color="success" (click)="confirmarGuardado()">Guardar</ion-button>
              </ng-template>
            </ion-col>
            <ion-col size-lg="12" class="ion-margin ion-padding padding">
              <div class="contentPage__content__table">
                <app-data-table 
                  [columns]="columns" 
                  [data]="data | mapperDirecciones" 
                  [options]="true" 
                  (deleteEvent)="delete($event)"
                  (editEvent)="gotoEdit($event)">
                </app-data-table>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
