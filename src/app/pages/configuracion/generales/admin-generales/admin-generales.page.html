<ion-content>
  <div class="contentPage">
    <div class="contentPage__title">
      <!-- <div class="contentPage__title__back" onclick="window.history.go(-1);">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
        <div class="contentPage__title__back__text">Atras</div>
      </div> -->
      <div class="contentPage__title__text"></div>
    </div>
    <div class="contentPage__content">
      <div class="contentPage__content__form">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-item-divider color="success">
                <ion-label>
                  DATOS BASICOS
                </ion-label>
              </ion-item-divider>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-md="12" size-lg="12">
              <ion-item>
                <ion-label position="floating">Forma Asignacion Domicilio: </ion-label>
                <ion-select placeholder="Selecciona un Tipo"
                  [(ngModel)]="general.forma_asignacion_domicilio">
                  <ion-select-option *ngFor="let item of forma_asignacion_domicilio" [value]="item.id">{{item.nombre}}
                  </ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="6">
              <ion-item>
                <ion-label position="floating">Pago Domiciliario: </ion-label>
                <ion-select placeholder="Selecciona un Tipo"
                  [(ngModel)]="general.pago_domiciliario">
                  <ion-select-option *ngFor="let item of filtrado_pago_domiciliarios" [value]="item.id">{{item.nombre}}
                  </ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="6"
              *ngIf="general.pago_domiciliario == 1 || general.pago_domiciliario == 2 ||  general.pago_domiciliario == 6">
              <ion-item>
                <ion-label position="floating">Valor Pago Domiciliario</ion-label>
                <ion-input [(ngModel)]="general.valor_pago_domiciliario"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="6">
              <ion-item>
                <ion-label position="floating">Forma Pago Domiciliario: </ion-label>
                <ion-select placeholder="Selecciona un Tipo"
                  [(ngModel)]="general.forma_pago_domiciliario">
                  <ion-select-option *ngFor="let item of forma_pago_domiciliario" [value]="item.id">{{item.nombre}}
                  </ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="6">
              <ion-item>
                <ion-label position="floating">Pago Del Emprendedor: </ion-label>
                <ion-select  placeholder="Selecciona un Tipo"
                  [(ngModel)]="general.pago_del_emprendedor">
                  <ion-select-option *ngFor="let item of pago_emprendedor" [value]="item.id">{{item.nombre}}
                  </ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="6">
              <ion-item *ngIf="general.pago_del_emprendedor == 1 || general.pago_del_emprendedor == 3">
                <ion-label position="floating">Valor Pago Emprendedor</ion-label>
                <ion-input [(ngModel)]="general.valor_pago_emprendedor"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
    <app-modificacion-emprendedor [general]="general"
      *ngIf="general.pago_del_emprendedor == 2 || general.pago_domiciliario == 4">
    </app-modificacion-emprendedor>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="confirmarGuardado()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
