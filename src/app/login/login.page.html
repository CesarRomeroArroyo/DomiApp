<ion-content>
<div class="content">
  <div class="content__modal">
    <div class="content__modal__form">
      <div class="content__modal__form__img">
        <img src="./../../assets/images/DomiApp.png" alt="">
      </div>
      <ion-item>
        <ion-label>Usuario</ion-label>
        <ion-input [(ngModel)]="usuario.user"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contrase√±a</ion-label>
        <ion-input [(ngModel)]="usuario.pass" type="password" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Empresa</ion-label>
        <ion-input [(ngModel)]="usuario.codigo" type="text" ></ion-input>
      </ion-item>
      <ion-button expand="block" color="success" (click)="login()">Ingresar</ion-button>
    </div>
  </div>
</div>
</ion-content>
