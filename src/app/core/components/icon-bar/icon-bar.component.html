<div class="element">            
  <div>
    <ion-label class="ion-padding">{{ label }}</ion-label>
  </div>
  <div class="input__area">
    <div class="icon_input">
      <ion-icon [name]="iconName"></ion-icon>
    </div>
    <div class="input">
      <ion-input         
        labelPlacement="stacked"
        [clearInput]="true"
        [placeholder]="placeholder"
        [type]="type"    
      ></ion-input>
    </div>        
  </div>      
</div>
